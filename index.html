<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Quote Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Paytone+One" rel="stylesheet">
    <!-- File links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="text/javascript" href="js/script.js">
</head>
<body>
    <header class="container-fluid text-center"><strong>Simple Quote Machine!</strong></header>
    <div id="quoteSquare" class="container-fluid text-center center-block quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio quaerat perspiciatis, corrupti cum consectetur ipsum doloribus quis autem dolor voluptatum ipsam provident explicabo. Illum esse blanditiis, odit aperiam quod quasi."</div>
    <div id="buttonsRow" class="container-fluid center-block">
        <button id="genQuoteButton" type="button" class="btn btn-primary center-block col-sm-6">Get new quote</button>
        <div id="twitterButton" class="col-sm-6 center-block text-center">
            <a target="_blank" href="https://twitter.com/intent/tweet"><i class="fa fa-twitter fa-3x iconStyle" aria-hidden="true"></i></a>
        </div>
    </div>
    <footer class="container-fluid text-center navbar navbar-fixed-bottom">- <a class="email" href="mailito:dani.alonso.garcia@gmail.com">Daniel Alonso</a> -</footer>
</body>
</html>
